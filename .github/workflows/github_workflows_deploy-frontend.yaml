name: Deploy Frontend (Dev)
on:
  push:
    branches:
      - main
jobs:
  deploy-frontend:
    runs-on: [self-hosted, windows, dev]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.NETCORE_DEV_APP_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '19.1'
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ github.workspace }}/frontend
      - name: Build frontend
        run: npm run build -- --mode production
        working-directory: ${{ github.workspace }}/frontend
      - name: Copy to deploy
        run: Copy-Item -Path "${{ github.workspace }}/frontend/dist/*" -Destination "${{ github.workspace }}/deploy/frontend" -Recurse -Force
      - name: Reload Nginx
        run: D:\tool\nginx\nginx.exe -s reload
      - name: Backup source
        run: |
          $date = Get-Date -Format "yyyyMM"
          $day = Get-Date -Format "yyyyMMdd"
          New-Item -ItemType Directory -Path "${{ github.workspace }}/backup/source/frontend/$date" -Force
          Compress-Archive -Path "${{ github.workspace }}/frontend/*" -DestinationPath "${{ github.workspace }}/backup/source/frontend/$date/$day.zip" -Force
      - name: Backup deploy
        run: |
          $date = Get-Date -Format "yyyyMM"
          $day = Get-Date -Format "yyyyMMdd"
          New-Item -ItemType Directory -Path "${{ github.workspace }}/backup/deploy/frontend/$date" -Force
          Compress-Archive -Path "${{ github.workspace }}/deploy/frontend/*" -DestinationPath "${{ github.workspace }}/backup/deploy/frontend/$date/$day.zip" -Force